<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>太谷售电一体化平台 —— 咨询建议管理</title>
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="stylesheet" href="css/bootstrap.min14ed.css">
    <link rel="stylesheet" href="css/font-awesome.min93e3.css">
    <link rel="stylesheet" href="css/animate.min.css">
    <link rel="stylesheet" href="css/style.min862f.css">
    <link rel="stylesheet" href="css/plugins/dataTables/dataTables.bootstrap.css">
    <link rel="stylesheet" href="css/plugins/treeview/bootstrap-treeview.css">
</head>
</head>

<body class="gray-bg">
    <div class="row  border-bottom white-bg dashboard-header">
        <div class="col-sm-12">
            <div class="row">
                <div class="col-sm-12">
                    <div class="ibox float-e-margins">
                        <div class="ibox-title">
                            <h5>咨询建议管理</h5>
                        </div>
                        <div class="ibox-content">
                            <table class="table table-striped table-bordered table-hover dataTables-example">
                                <thead>
                                    <tr>
                                        <th>问题标题</th>
                                        <th>咨询人</th>
                                        <th>联系方式</th>
                                        <th>业务类型</th>
                                        <th>回访方式</th>
                                        <th>发起时间</th>
                                        <th>当前状态</th>
                                        <th>受理人</th>
                                        <th>处理意见</th>
                                        <th>受理时间</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td>请问售电平台怎么注册？需要哪些资料和手续？</td>
                                        <td>王女士</td>
                                        <td>13812341234</td>
                                        <td>普通业务</td>
                                        <td>电话回访</td>
                                        <td>2017-08-26</td>
                                        <td>已经处理</td>
                                        <td>小爱</td>
                                        <td>
                                            <p class="cm_p">请提供企业资质证...</p>
                                        </td>
                                        <td>2017-08-28</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/jquery.min.js?v=2.1.4"></script>
    <script src="js/bootstrap.min.js?v=3.3.6"></script>
    <script src="js/plugins/layer/layer.min.js"></script>
    <script src="js/content.min.js"></script>
    <script src="js/welcome.min.js"></script>
    <script src="js/plugins/jeditable/jquery.jeditable.js"></script>
    <script src="js/plugins/dataTables/jquery.dataTables.js"></script>
    <script src="js/plugins/dataTables/dataTables.bootstrap.js"></script>
    <script src="js/content.min.js?v=1.0.0"></script>
    <script>
    $(document).ready(function() {
        $(".dataTables-example").dataTable();
        var oTable = $("#editable").dataTable();
        oTable.$("td").editable("http://www.zi-han.net/theme/example_ajax.php", {
            "callback": function(sValue, y) {
                var aPos = oTable.fnGetPosition(this);
                oTable.fnUpdate(sValue, aPos[0], aPos[1])
            },
            "submitdata": function(value, settings) {
                return { "row_id": this.parentNode.getAttribute("id"), "column": oTable.fnGetPosition(this)[2] }
            },
            "width": "90%",
            "height": "100%"
        })
    });

    function fnClickAddRow() {
        $("#editable").dataTable().fnAddData(["Custom row", "New row", "New row", "New row", "New row"]);
    }
    </script>
    <script type="text/javascript" src="http://tajs.qq.com/stats?sId=9051096" charset="UTF-8"></script>
</body>

</html>
