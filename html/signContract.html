<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>太谷售电一体化平台 —— 签订售电合同</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body class="gray-bg">
    <div class="row  border-bottom white-bg dashboard-header">
        <div class="ibox float-e-margins">
            <div class="ibox-title">
                <h5>选择我的客户</h5>
            </div>
            <div class="ibox-content">
                <form role="form" class="form-inline">
                    <div class="form-group ">
                        <input type="input" placeholder="用户编号" class="form-control">
                    </div>
                    <div class="form-group ">
                        <input type="input" placeholder="用户名称" class="form-control">
                    </div>
                    <button class="btn btn-white ci_btn_margin_bottom0" type="button">查询</button>
                    <button class="btn btn-white ci_btn_margin_bottom0" type="button">列表</button>
                    <button class="btn btn-white ci_btn_margin_bottom0" type="button">签订合同</button>
                </form>
            </div>
            <div class="ibox-title">
                <h5>合同信息</h5>
            </div>
            <div class="ibox-content">
                <table class="table table-striped table-bordered table-hover dataTables-example">
                    <thead>
                        <tr>
                            <th>合同编号</th>
                            <th>合同手工编码</th>
                            <th>合同名称</th>
                            <th>所属用户编号</th>
                            <th>用户信息</th>
                            <th>合同类型</th>
                            <th>合同类型名称</th>
                            <th>合同电价</th>
                            <th>合同开始时间</th>
                            <th>合同结束时间</th>
                            <th>合同状态</th>
                            <th>纸质合同名称</th>
                            <th>合同流转状态</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="js/import.js"></script>
</body>

</html>
