<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--360浏览器优先以webkit内核解析-->

    <title>太谷售电一体化平台 —— 签订售电合同</title>

    <link rel="shortcut icon" href="favicon.ico">
    <link href="css/bootstrap.min14ed.css?v=3.3.6" rel="stylesheet">
    <link href="css/font-awesome.min93e3.css?v=4.4.0" rel="stylesheet">

    <link href="css/animate.min.css" rel="stylesheet">
    <link href="css/style.min862f.css?v=4.1.0" rel="stylesheet">

    <!-- Data Tables -->
    <link href="css/plugins/dataTables/dataTables.bootstrap.css" rel="stylesheet">

    <!--tree-->
    <link href="css/plugins/treeview/bootstrap-treeview.css" rel="stylesheet">

    <!--自研-->
    <link href="css/indept/main.css" rel="stylesheet">

</head>

<body class="gray-bg">
<div class="row  border-bottom white-bg dashboard-header">
    <div class="ibox float-e-margins">

        <div class="ibox-title">
            <h5>选择我的客户</h5>
        </div>
        <div class="ibox-content">
            <form role="form" class="form-inline">
                <div class="form-group ">
                    <input type="input" placeholder="用户编号" class="form-control">
                </div>
                <div class="form-group ">
                    <input type="input" placeholder="用户名称" class="form-control">
                </div>
                <button class="btn btn-white ci_btn_margin_bottom0" type="button">查询</button>
                <button class="btn btn-white ci_btn_margin_bottom0" type="button">列表</button>
                <button class="btn btn-white ci_btn_margin_bottom0" type="button">签订合同</button>
            </form>
        </div>
        <div class="ibox-title">
            <h5>合同信息</h5>
        </div>
        <div class="ibox-content">
            <table class="table table-striped table-bordered table-hover dataTables-example">
                <thead>
                <tr>
                    <th>合同编号</th>
                    <th>合同手工编码</th>
                    <th>合同名称</th>
                    <th>所属用户编号</th>
                    <th>用户信息</th>
                    <th>合同类型</th>
                    <th>合同类型名称</th>
                    <th>合同电价</th>
                    <th>合同开始时间</th>
                    <th>合同结束时间</th>
                    <th>合同状态</th>
                    <th>纸质合同名称</th>
                    <th>合同流转状态</th>
                </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
    </div>
</div>
<script src="js/jquery.min.js?v=2.1.4"></script>
<script src="js/bootstrap.min.js?v=3.3.6"></script>
<script src="js/plugins/layer/layer.min.js"></script>
<script src="js/content.min.js"></script>
<script src="js/welcome.min.js"></script>

<script src="js/plugins/jeditable/jquery.jeditable.js"></script>
<script src="js/plugins/dataTables/jquery.dataTables.js"></script>
<script src="js/plugins/dataTables/dataTables.bootstrap.js"></script>

<!--tree-->
<script src="js/plugins/treeview/bootstrap-treeview.js"></script>
<script src="js/demo/treeview-demo.min.js"></script>

<script>
    $(document).ready(function () {
        $(".dataTables-example").dataTable();
        var oTable = $("#editable").dataTable();
        oTable.$("td").editable("http://www.zi-han.net/theme/example_ajax.php", {
            "callback": function (sValue, y) {
                var aPos = oTable.fnGetPosition(this);
                oTable.fnUpdate(sValue, aPos[0], aPos[1])
            }, "submitdata": function (value, settings) {
                return {"row_id": this.parentNode.getAttribute("id"), "column": oTable.fnGetPosition(this)[2]}
            }, "width": "90%", "height": "100%"
        })
    });
    function fnClickAddRow() {
        $("#editable").dataTable().fnAddData(["Custom row", "New row", "New row", "New row", "New row"])
    }
</script>
</body>

</html>
