<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>太谷售电一体化平台 —— 月度结算管理</title>
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="stylesheet" href="css/main.css">
</head>

<body class="gray-bg">
    <div class="row  border-bottom white-bg dashboard-header">
        <div class="ibox float-e-margins">
            <div class="ibox-title">
                <h5>月度结算任务管理</h5>
            </div>
            <div class="ibox-content">
                <form role="form" class="form-horizontal m-t">
                    <div class="row cm_top_row">
                        <div class="col-md-3">
                            <div class="form-group">
                                <label class="col-sm-3 control-label">客户编号：</label>
                                <div class="col-sm-9">
                                    <select class="form-control" name=""></select>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="form-group">
                                <label class="col-sm-3 control-label">结算月份：</label>
                                <div class="col-sm-9">
                                    <select class="form-control" name=""></select>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row cm_btn_row">
                        <form role="form" class="form-inline">
                            <button class="btn btn-white ci_btn_margin_bottom0" type="button">查询</button>
                            <button class="btn btn-white ci_btn_margin_bottom0" type="button">新增月度结算任务</button>
                            <button class="btn btn-white ci_btn_margin_bottom0" type="button">结算</button>
                            <button class="btn btn-white ci_btn_margin_bottom0" type="button">导出</button>
                        </form>
                    </div>
                </form>
            </div>
            <div class="ibox-content">
                <table class="table table-striped table-bordered table-hover dataTables-example">
                    <thead>
                        <tr>
                            <th></th>
                            <th>客户名称</th>
                            <th>结算月度</th>
                            <th>结算完成状态</th>
                            <th>结算方案</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="gradeX">
                            <td>1</td>
                            <td>江苏杰瑞</td>
                            <td>2014-08</td>
                            <td class="center">已经结算</td>
                            <td class="center">月度结算</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="js/import.js"></script>
</body>

</html>
