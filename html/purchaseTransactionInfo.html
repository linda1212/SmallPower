<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>太谷售电一体化平台 —— 购电交易信息管理</title>
    <link rel="shortcut icon" href="favicon.ico">
    <link href="css/bootstrap.min14ed.css?v=3.3.6" rel="stylesheet">
    <link href="css/font-awesome.min93e3.css?v=4.4.0" rel="stylesheet">
    <link href="css/animate.min.css" rel="stylesheet">
    <link href="css/style.min862f.css?v=4.1.0" rel="stylesheet">
    <!-- Data Tables -->
    <link href="css/plugins/dataTables/dataTables.bootstrap.css" rel="stylesheet">
    <!--tree-->
    <link href="css/plugins/treeview/bootstrap-treeview.css" rel="stylesheet">
</head>

<body class="gray-bg">
    <div class="row  border-bottom white-bg dashboard-header">
        <div class="ibox float-e-margins">
            <div class="ibox-content">
                <div class="tabs-container">
                    <ul class="nav nav-tabs">
                        <li class="active"><a data-toggle="tab" href="#tab-1" aria-expanded="false">交易信息设置</a>
                        </li>
                        <li class=""><a data-toggle="tab" href="#tab-2" aria-expanded="true">历史成交数据</a>
                        </li>
                    </ul>
                    <div class="tab-content">
                        <div id="tab-1" class="tab-pane active">
                            <div class="panel-body">
                                <!--row-->
                                <div class="ibox-content">
                                    <form role="form" class="form-horizontal m-t">
                                        <div class="row">
                                            <div class="col-md-3">
                                                <div class="form-group">
                                                    <label class="col-sm-3 control-label">用户编号：</label>
                                                    <div class="col-sm-9">
                                                        <select class="form-control" name=""></select>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-md-3">
                                                <div class="form-group">
                                                    <label class="col-sm-3 control-label">用户名称：</label>
                                                    <div class="col-sm-9">
                                                        <select class="form-control" name=""></select>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row cm_btn_row">
                                            <form role="form" class="form-inline">
                                                <button class="btn btn-white ci_btn_margin_bottom0" type="button">查询</button>
                                                <button class="btn btn-white ci_btn_margin_bottom0" type="button">列表</button>
                                            </form>
                                        </div>
                                    </form>
                                </div>
                                <!--end of row-->
                                <div class="ibox-content">
                                    <form action="#" class="form-horizontal">
                                        <div class="row">
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label class="col-sm-3 control-label">交易月度：</label>
                                                    <div class="col-sm-9">
                                                        <select class="form-control" name=""></select>
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label class="col-sm-3 control-label">交易规模(MWh)：</label>
                                                    <div class="col-sm-9">
                                                        <select class="form-control" name=""></select>
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label class="col-sm-3 control-label">交易段数：</label>
                                                    <div class="col-sm-9">
                                                        <input type="text" class="form-control" />
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label class="col-sm-3 control-label">出清规则：</label>
                                                    <div class="col-sm-9">
                                                        <select class="form-control" name=""></select>
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label class="col-sm-3 control-label">供方申报电量上限（MWh）：</label>
                                                    <div class="col-sm-9">
                                                        <select class="form-control" name=""></select>
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label class="col-sm-3 control-label">供方申报电量下限（元/MWh）：</label>
                                                    <div class="col-sm-9">
                                                        <select class="form-control" name=""></select>
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label class="col-sm-3 control-label">供方排序规则 ：</label>
                                                    <div class="col-sm-9">
                                                        <select class="form-control" name=""></select>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label class="col-sm-3 control-label">交易名称：</label>
                                                    <div class="col-sm-9">
                                                        <select class="form-control" name=""></select>
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label class="col-sm-3 control-label">返还系数：</label>
                                                    <div class="col-sm-9">
                                                        <select class="form-control" name=""></select>
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label class="col-sm-3 control-label">说明：</label>
                                                    <div class="col-sm-9">
                                                        <input type="text" class="form-control">
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label class="col-sm-3 control-label">是否差价：</label>
                                                    <div class="col-sm-9">
                                                        <select class="form-control" name=""></select>
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label class="col-sm-3 control-label">需求方申报电量上限：</label>
                                                    <div class="col-sm-9">
                                                        <select class="form-control" name=""></select>
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label class="col-sm-3 control-label">需求方申报电价下限：</label>
                                                    <div class="col-sm-9">
                                                        <select class="form-control" name=""></select>
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label class="col-sm-3 control-label">需求方排序规则：</label>
                                                    <div class="col-sm-9">
                                                        <select class="form-control" name=""></select>
                                                    </div>
                                                </div>
                                                <!--col-sm-6-->
                                            </div>
                                        </div>
                                    </form>
                                </div>
                                <!--客户信息结束-->
                                <!--详细交易信息开始-->
                                <div class="ibox-title">
                                    <h5>详细交易信息</h5>
                                </div>
                                <div class="ibox-content">
                                    <form action="#" class="form-horizontal">
                                        <div class="row">
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label class="col-sm-3 control-label">日期：</label>
                                                    <div class="col-sm-9">
                                                        <select class="form-control" name=""></select>
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label class="col-sm-3 control-label">竞价规模（MVh）：</label>
                                                    <div class="col-sm-9">
                                                        <select class="form-control" name=""></select>
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label class="col-sm-3 control-label">需求方申报数量：</label>
                                                    <div class="col-sm-9">
                                                        <input type="text" class="form-control">
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label class="col-sm-3 control-label">供方总申报电量：</label>
                                                    <div class="col-sm-9">
                                                        <select class="form-control" name=""></select>
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label class="col-sm-3 control-label">供方最低成交申报价差：</label>
                                                    <div class="col-sm-9">
                                                        <select class="form-control" name=""></select>
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label class="col-sm-3 control-label">供方最高成交申报价差：</label>
                                                    <div class="col-sm-9">
                                                        <select class="form-control" name=""></select>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label class="col-sm-3 control-label">返还系数：</label>
                                                    <div class="col-sm-9">
                                                        <select class="form-control" name=""></select>
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label class="col-sm-3 control-label">最终结算平均价差：</label>
                                                    <div class="col-sm-9">
                                                        <select class="form-control" name=""></select>
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label class="col-sm-3 control-label">需求方总申报电量：</label>
                                                    <div class="col-sm-9">
                                                        <input type="text" class="form-control">
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label class="col-sm-3 control-label">需求方最低成交申报价差：</label>
                                                    <div class="col-sm-9">
                                                        <input type="text" class="form-control">
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label class="col-sm-3 control-label">需求方最高成交申报价差：</label>
                                                    <div class="col-sm-9">
                                                        <input type="text" class="form-control">
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                                <!--详细交易信息结束-->
                            </div>
                        </div>
                        <div id="tab-2" class="tab-pane ">
                            <div class="panel-body">
                                <table class="table table-striped table-bordered table-hover dataTables-example">
                                    <thead>
                                        <tr>
                                            <th>段号</th>
                                            <th>交易对象</th>
                                            <th>申报电量(MWh)</th>
                                            <th>成交电量</th>
                                            <th>申报电价(元/MWh)</th>
                                            <th>返还电价(元/MWh)</th>
                                            <th>结算电价(元/MWh)</th>
                                            <th>收益</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr class="gradeX">
                                            <td>xxxx</td>
                                            <td>xxx</td>
                                            <td>xxx</td>
                                            <td class="center">1456</td>
                                            <td class="center">4578</td>
                                            <td class="center">46578</td>
                                            <td class="center">46456</td>
                                            <td class="center">45645</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                            <!--panel body end-->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/import.js"></script>
</body>

</html>
