<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>太谷售电一体化平台 —— 结算方案管理</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body class="gray-bg">
    <div class="row  border-bottom white-bg dashboard-header">
        <div class="ibox float-e-margins">
            <div class="ibox-title">
                <h5>结算方案管理</h5>
            </div>
            <div class="ibox-content">
                <form role="form" class="form-horizontal m-t">
                    <div class="row cm_top_row">
                        <div class="col-md-3">
                            <div class="form-group">
                                <label class="col-sm-4 control-label">结算方案号：</label>
                                <div class="col-sm-8">
                                    <select class="form-control" name=""></select>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label class="col-sm-4 control-label">结算方案名称：</label>
                                <div class="col-sm-8">
                                    <select class="form-control" name=""></select>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row cm_btn_row">
                        <form role="form" class="form-inline">
                            <button class="btn btn-white ci_btn_margin_bottom0" type="button">查询</button>
                            <button class="btn btn-white ci_btn_margin_bottom0" type="button">新增</button>
                            <button class="btn btn-white ci_btn_margin_bottom0" type="button">修改</button>
                            <button class="btn btn-white ci_btn_margin_bottom0" type="button">删除</button>
                        </form>
                    </div>
                </form>
            </div>
            <div class="ibox-content">
                <table class="table table-striped table-bordered table-hover dataTables-example">
                    <thead>
                        <tr>
                            <th>流水号</th>
                            <th>结算方案号</th>
                            <th>结算方案名称</th>
                            <th>所属市场</th>
                            <th>生效时间</th>
                            <th>失效时间</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="gradeX">
                            <td>ssss454545</td>
                            <td>Afddsfd</td>
                            <td class="center">xxxx</td>
                            <td class="center">xxx</td>
                            <td class="center">124545</td>
                            <td class="center">xxx</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="ibox-title">
                <h5>结算方案属性</h5>
            </div>
            <div class="ibox-content">
                <form role="form" class="form-horizontal m-t">
                    <div class="row cm_top_row">
                        <div class="col-md-3">
                            <div class="form-group">
                                <label class="col-sm-4 control-label">合同类型：</label>
                                <div class="col-sm-8">
                                    <select class="form-control" name=""></select>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="form-group">
                                <label class="col-sm-4 control-label">结算方案名称：</label>
                                <div class="col-sm-8">
                                    <select class="form-control" name=""></select>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row cm_btn_row">
                        <form role="form" class="form-inline">
                            <button class="btn btn-white ci_btn_margin_bottom0" type="button">新增</button>
                            <button class="btn btn-white ci_btn_margin_bottom0" type="button">删除</button>
                            <button class="btn btn-white ci_btn_margin_bottom0" type="button">设为考核基准</button>
                            <button class="btn btn-white ci_btn_margin_bottom0" type="button">保存优先级</button>
                        </form>
                    </div>
                </form>
            </div>
            <div class="ibox-content">
                <table class="table table-striped table-bordered table-hover dataTables-example">
                    <thead>
                        <tr>
                            <th>结算方案名称</th>
                            <th>合同名称</th>
                            <th>优先级</th>
                            <th>考核基准</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="gradeX">
                            <td class="center">xxxx</td>
                            <td class="center">xxx</td>
                            <td class="center">124545</td>
                            <td class="center">xxx</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="js/import.js"></script>
</body>

</html>
