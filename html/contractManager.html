<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--360浏览器优先以webkit内核解析-->
    <title>太谷售电一体化平台 —— 售电合同管理</title>
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="stylesheet" href="css/bootstrap.min14ed.css">
    <link rel="stylesheet" href="css/font-awesome.min93e3.css">
    <link rel="stylesheet" href="css/animate.min.css">
    <link rel="stylesheet" href="css/style.min862f.css">
    <link rel="stylesheet" href="css/plugins/dataTables/dataTables.bootstrap.css">
    <link rel="stylesheet" href="css/plugins/treeview/bootstrap-treeview.css">
</head>
</head>

<body class="gray-bg">
    <div class="row  border-bottom white-bg dashboard-header">
        <div class="ibox float-e-margins">
            <div class="ibox-title">
                <h5>售电合同管理</h5>
            </div>
            <div class="ibox-content">
                <form role="form" class="form-horizontal m-t">
                    <div class="row cm_top_row">
                        <div class="col-md-3">
                            <div class="form-group">
                                <label class="col-sm-3 control-label">用户类型：</label>
                                <div class="col-sm-9">
                                    <select class="form-control" name=""></select>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="form-group">
                                <label class="col-sm-3 control-label">合同类型：</label>
                                <div class="col-sm-9">
                                    <select class="form-control" name=""></select>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3">
                            <div class="form-group">
                                <label class="col-sm-3 control-label">开始时间：</label>
                                <div class="col-sm-9">
                                    <select class="form-control" name=""></select>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="form-group">
                                <label class="col-sm-3 control-label">结束时间：</label>
                                <div class="col-sm-9">
                                    <select class="form-control" name=""></select>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row cm_btn_row">
                        <form role="form" class="form-inline">
                            <button class="btn btn-white ci_btn_margin_bottom0" type="button">查询</button>
                            <button class="btn btn-white ci_btn_margin_bottom0" type="button">新增</button>
                            <button class="btn btn-white ci_btn_margin_bottom0" type="button">修改</button>
                            <button class="btn btn-white ci_btn_margin_bottom0" type="button">删除</button>
                            <button class="btn btn-white ci_btn_margin_bottom0" type="button">中止</button>
                            <button class="btn btn-white ci_btn_margin_bottom0" type="button">生产电子合同</button>
                            <button class="btn btn-white ci_btn_margin_bottom0" type="button">合同预览</button>
                        </form>
                    </div>
                </form>
            </div>
            <div class="ibox-content">
                <table class="table table-striped table-bordered table-hover dataTables-example">
                    <thead>
                        <tr>
                            <th>合同编号</th>
                            <th>合同手工编码</th>
                            <th>合同名称</th>
                            <th>所属用户编号</th>
                            <th>用户信息</th>
                            <th>合同类型</th>
                            <th>合同类型名称</th>
                            <th>合同电价</th>
                            <th>合同开始时间</th>
                            <th>合同结束时间</th>
                            <th>合同状态</th>
                            <th>纸质合同名称</th>
                            <th>合同流转状态</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="js/jquery.min.js?v=2.1.4"></script>
    <script src="js/bootstrap.min.js?v=3.3.6"></script>
    <script src="js/plugins/layer/layer.min.js"></script>
    <script src="js/content.min.js"></script>
    <script src="js/welcome.min.js"></script>
    <script src="js/plugins/jeditable/jquery.jeditable.js"></script>
    <script src="js/plugins/dataTables/jquery.dataTables.js"></script>
    <script src="js/plugins/dataTables/dataTables.bootstrap.js"></script>
    <!--tree-->
    <script src="js/plugins/treeview/bootstrap-treeview.js"></script>
    <script src="js/demo/treeview-demo.min.js"></script>
    <script>
    $(document).ready(function() {
        $(".dataTables-example").dataTable();
        var oTable = $("#editable").dataTable();
        oTable.$("td").editable("http://www.zi-han.net/theme/example_ajax.php", {
            "callback": function(sValue, y) {
                var aPos = oTable.fnGetPosition(this);
                oTable.fnUpdate(sValue, aPos[0], aPos[1])
            },
            "submitdata": function(value, settings) {
                return { "row_id": this.parentNode.getAttribute("id"), "column": oTable.fnGetPosition(this)[2] }
            },
            "width": "90%",
            "height": "100%"
        })
    });

    function fnClickAddRow() {
        $("#editable").dataTable().fnAddData(["Custom row", "New row", "New row", "New row", "New row"])
    }
    </script>
</body>

</html>
