<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>太谷售电一体化平台 —— 售电合同管理</title>
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="stylesheet" href="css/bootstrap.min14ed.css">
    <link rel="stylesheet" href="css/font-awesome.min93e3.css">
    <link rel="stylesheet" href="css/animate.min.css">
    <link rel="stylesheet" href="css/style.min862f.css">
    <link rel="stylesheet" href="css/plugins/dataTables/dataTables.bootstrap.css">
    <link rel="stylesheet" href="css/plugins/treeview/bootstrap-treeview.css">
</head>
</head>

<body class="gray-bg">
    <div class="row  border-bottom white-bg dashboard-header">
        <div class="ibox float-e-margins">
            <div class="ibox-title">
                <h5>售电合同管理</h5>
            </div>
            <div class="ibox-content">
                <form role="form" class="form-horizontal m-t">
                    <div class="row cm_top_row">
                        <div class="col-md-3">
                            <div class="form-group">
                                <label class="col-sm-3 control-label">用户类型：</label>
                                <div class="col-sm-9">
                                    <select class="form-control" name=""></select>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="form-group">
                                <label class="col-sm-3 control-label">合同类型：</label>
                                <div class="col-sm-9">
                                    <select class="form-control" name=""></select>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3">
                            <div class="form-group">
                                <label class="col-sm-3 control-label">开始时间：</label>
                                <div class="col-sm-9">
                                    <select class="form-control" name=""></select>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="form-group">
                                <label class="col-sm-3 control-label">结束时间：</label>
                                <div class="col-sm-9">
                                    <select class="form-control" name=""></select>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row cm_btn_row">
                        <form role="form" class="form-inline">
                            <button class="btn btn-white ci_btn_margin_bottom0" type="button">查询</button>
                            <button class="btn btn-white ci_btn_margin_bottom0" type="button">新增</button>
                            <button class="btn btn-white ci_btn_margin_bottom0" type="button">修改</button>
                            <button class="btn btn-white ci_btn_margin_bottom0" type="button">删除</button>
                            <button class="btn btn-white ci_btn_margin_bottom0" type="button">中止</button>
                            <button class="btn btn-white ci_btn_margin_bottom0" type="button">生产电子合同</button>
                            <button class="btn btn-white ci_btn_margin_bottom0" type="button">合同预览</button>
                        </form>
                    </div>
                </form>
            </div>
            <div class="ibox-content">
                <table class="table table-striped table-bordered table-hover dataTables-example">
                    <thead>
                        <tr>
                            <th>合同编号</th>
                            <th>合同手工编码</th>
                            <th>合同名称</th>
                            <th>所属用户编号</th>
                            <th>用户信息</th>
                            <th>合同类型</th>
                            <th>合同类型名称</th>
                            <th>合同电价</th>
                            <th>合同开始时间</th>
                            <th>合同结束时间</th>
                            <th>合同状态</th>
                            <th>纸质合同名称</th>
                            <th>合同流转状态</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="js/import.js"></script>
</body>

</html>
