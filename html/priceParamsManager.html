<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>太谷售电一体化平台 —— 电价参数管理</title>
    <link rel="shortcut icon" href="favicon.ico">
    <link href="css/bootstrap.min14ed.css?v=3.3.6" rel="stylesheet">
    <link href="css/font-awesome.min93e3.css?v=4.4.0" rel="stylesheet">
    <link href="css/animate.min.css" rel="stylesheet">
    <link href="css/style.min862f.css?v=4.1.0" rel="stylesheet">
    <!-- Data Tables -->
    <link href="css/plugins/dataTables/dataTables.bootstrap.css" rel="stylesheet">
    <!--tree-->
    <link href="css/plugins/treeview/bootstrap-treeview.css" rel="stylesheet">
</head>

<body class="gray-bg">
    <div class="row  border-bottom white-bg dashboard-header">
        <div class="ibox float-e-margins">
            <div class="ibox-title">
                <h5>电价参数管理</h5>
            </div>
            <!--end of ibox-title-->
            <div class="ibox-content">
                <div class="row">
                    <div class="col-sm-2">
                        <div class="row">
                            <form role="form" class="form-inline">
                                <div class="form-group ">
                                    <input type="text" placeholder="请输入用户名" id="exampleInputEmail2" class="form-control ci_search_input">
                                </div>
                                <button class="btn btn-white ci_search_btn" type="submit">查询</button>
                            </form>
                        </div>
                        <div id="cpm_area_tree" class="test"></div>
                    </div>
                    <div class="col-sm-10">
                        <div class="tabs-container">
                            <ul class="nav nav-tabs">
                                <li class="active"><a data-toggle="tab" href="#tab-1" aria-expanded="false">电价分类管理</a></li>
                                <li class=""><a data-toggle="tab" href="#tab-2" aria-expanded="true">用电分类管理</a></li>
                            </ul>
                            <div class="tab-content">
                                <div id="tab-1" class="tab-pane active">
                                    <div class="panel-body">
                                        <div class="row">
                                            <form role="form" class="form-horizontal m-t">
                                                <div class="row cm_top_row">
                                                    <div class="col-md-4">
                                                        <div class="form-group">
                                                            <label class="col-sm-3 control-label">地理区域：</label>
                                                            <div class="col-sm-9">
                                                                <select class="form-control" name=""></select>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="row cpm_btn_row">
                                                    <form role="form" class="form-inline">
                                                        <button class="btn btn-white ci_btn_margin_bottom0" type="button">查询</button>
                                                        <button class="btn btn-white ci_btn_margin_bottom0" type="button">新建地区</button>
                                                        <button class="btn btn-white ci_btn_margin_bottom0" type="button">新建电价分类</button>
                                                        <button class="btn btn-white ci_btn_margin_bottom0" type="button">删除</button>
                                                        <button class="btn btn-white ci_btn_margin_bottom0" type="button">修改</button>
                                                        <button class="btn btn-white ci_btn_margin_bottom0" type="button">导出</button>
                                                    </form>
                                                </div>
                                            </form>
                                        </div>
                                        <div class="ibox-content m-t">
                                            <table class="table table-striped table-bordered table-hover dataTables-example">
                                                <thead>
                                                    <tr>
                                                        <th>#</th>
                                                        <th>电价类型</th>
                                                        <th>地区</th>
                                                        <th>开始时间</th>
                                                        <th>结束时间</th>
                                                        <th>是否输配电价</th>
                                                        <th>有效标识</th>
                                                    </tr>
                                                </thead>
                                                <tbody>
                                                    <tr class="gradeX">
                                                        <td></td>
                                                        <td>江苏地图输配电价(不含代征)</td>
                                                        <td>江苏</td>
                                                        <td>2017-02-15</td>
                                                        <td>2020-02-15</td>
                                                        <td>输配电价</td>
                                                        <td>有效</td>
                                                    </tr>
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                                <div id="tab-2" class="tab-pane ">
                                    <div class="panel-body">
                                        <div class="row">
                                            <form role="form" class="form-horizontal m-t">
                                                <div class="row cm_top_row">
                                                    <div class="col-md-4">
                                                        <div class="form-group">
                                                            <label class="col-sm-3 control-label">地理区域：</label>
                                                            <div class="col-sm-9">
                                                                <select class="form-control" name=""></select>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="row cpm_btn_row">
                                                    <form role="form" class="form-inline">
                                                        <button class="btn btn-white ci_btn_margin_bottom0" type="button">查询</button>
                                                        <button class="btn btn-white ci_btn_margin_bottom0" type="button">新增</button>
                                                        <button class="btn btn-white ci_btn_margin_bottom0" type="button">删除</button>
                                                        <button class="btn btn-white ci_btn_margin_bottom0" type="button">修改</button>
                                                        <button class="btn btn-white ci_btn_margin_bottom0" type="button">导出</button>
                                                    </form>
                                                </div>
                                            </form>
                                        </div>
                                        <div class="ibox-content m-t">
                                            <table class="table table-striped table-bordered table-hover dataTables-example">
                                                <thead>
                                                    <tr>
                                                        <th>#</th>
                                                        <th>地区</th>
                                                        <th>用电分类</th>
                                                        <th>父类型</th>
                                                        <th>生效标识</th>
                                                    </tr>
                                                </thead>
                                                <tbody>
                                                    <tr class="gradeA">
                                                        <td></td>
                                                        <td>江苏</td>
                                                        <td>一般工商业及其他用电</td>
                                                        <td></td>
                                                        <td>有效</td>
                                                    </tr>
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                    <!--panel body end-->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--end of ibox-->
    </div>
    <script src="js/import.js"></script>
</body>

</html>
