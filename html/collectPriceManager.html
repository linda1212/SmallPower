<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>太谷售电一体化平台 —— 代征电价管理</title>
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="stylesheet" href="css/bootstrap.min14ed.css">
    <link rel="stylesheet" href="css/font-awesome.min93e3.css">
    <link rel="stylesheet" href="css/animate.min.css">
    <link rel="stylesheet" href="css/style.min862f.css">
    <link rel="stylesheet" href="css/plugins/dataTables/dataTables.bootstrap.css">
    <link rel="stylesheet" href="css/plugins/treeview/bootstrap-treeview.css">
</head>

<body class="gray-bg">
    <div class="row  border-bottom white-bg dashboard-header">
        <div class="ibox float-e-margins">
            <div class="ibox-title">
                <h5>代征电价管理</h5>
            </div>
            <div class="ibox-content">
                <form role="form" class="form-horizontal m-t">
                    <div class="row cm_top_row">
                        <div class="col-md-3">
                            <div class="form-group">
                                <label class="col-sm-3 control-label">地理区域：</label>
                                <div class="col-sm-9">
                                    <input type="text" name="" class="form-control" placeholder="">
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
                <div class="row cm_btn_row">
                    <form role="form" class="form-inline">
                        <button class="btn btn-white ci_btn_margin_bottom0" type="button">查询</button>
                        <button class="btn btn-white ci_btn_margin_bottom0" type="button">新增</button>
                        <button class="btn btn-white ci_btn_margin_bottom0" type="button">删除</button>
                        <button class="btn btn-white ci_btn_margin_bottom0" type="button">调价保存</button>
                        <button class="btn btn-white ci_btn_margin_bottom0" type="button">导出</button>
                    </form>
                </div>
            </div>
            <div class="ibox-content">
                <table class="table table-striped table-bordered table-hover dataTables-example">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>地区</th>
                            <th>代征项代码</th>
                            <th>代征项名称</th>
                            <th>代征项目单价(元/千瓦时)</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="gradeA">
                            <td>1</td>
                            <td>安徽</td>
                            <td>DZX-20170215-882626</td>
                            <td>大中型水库移民后期扶持基金</td>
                            <td>0.0083</td>
                        </tr>
                        <tr class="gradeA">
                            <td>1</td>
                            <td>陕西</td>
                            <td>DZX-20170303-562819</td>
                            <td>农网还贷基金</td>
                            <td>0.2</td>
                        </tr>
                        <tr class="gradeA">
                            <td>1</td>
                            <td>江苏</td>
                            <td>DZX-20170303-700122</td>
                            <td>城市建设附加费</td>
                            <td>0.0014</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="js/jquery.min.js?v=2.1.4"></script>
    <script src="js/bootstrap.min.js?v=3.3.6"></script>
    <script src="js/plugins/layer/layer.min.js"></script>
    <script src="js/content.min.js"></script>
    <script src="js/welcome.min.js"></script>
    <script src="js/plugins/jeditable/jquery.jeditable.js"></script>
    <script src="js/plugins/dataTables/jquery.dataTables.js"></script>
    <script src="js/plugins/dataTables/dataTables.bootstrap.js"></script>
    <!--tree-->
    <script src="js/plugins/treeview/bootstrap-treeview.js"></script>
    <script src="js/demo/treeview-demo.min.js"></script>
    <script>
    $(document).ready(function() {
        $(".dataTables-example").dataTable();
        var oTable = $("#editable").dataTable();
        oTable.$("td").editable("http://www.zi-han.net/theme/example_ajax.php", {
            "callback": function(sValue, y) {
                var aPos = oTable.fnGetPosition(this);
                oTable.fnUpdate(sValue, aPos[0], aPos[1])
            },
            "submitdata": function(value, settings) {
                return { "row_id": this.parentNode.getAttribute("id"), "column": oTable.fnGetPosition(this)[2] }
            },
            "width": "90%",
            "height": "100%"
        })
    });

    function fnClickAddRow() {
        $("#editable").dataTable().fnAddData(["Custom row", "New row", "New row", "New row", "New row"])
    }
    </script>
</body>

</html>
