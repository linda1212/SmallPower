<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--360浏览器优先以webkit内核解析-->
    <title>太谷售电一体化平台 —— 合同参数管理</title>
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="stylesheet" href="css/bootstrap.min14ed.css">
    <link rel="stylesheet" href="css/font-awesome.min93e3.css">
    <link rel="stylesheet" href="css/animate.min.css">
    <link rel="stylesheet" href="css/style.min862f.css">
    <link rel="stylesheet" href="css/plugins/dataTables/dataTables.bootstrap.css">
    <link rel="stylesheet" href="css/plugins/treeview/bootstrap-treeview.css">
</head>

<body class="gray-bg">
    <div class="row  border-bottom white-bg dashboard-header">
        <div class="ibox float-e-margins">
            <div class="ibox-title">
                <h5>合同参数管理</h5>
            </div>
            <div class="ibox-content">
                <form role="form" class="form-horizontal m-t">
                    <div class="row">
                        <div class="col-md-3">
                            <div class="form-group form-inline">
                                <label class="col-sm-3 control-label">参数名称：</label>
                                <div class="col-sm-9">
                                    <input type="text" name="" class="form-control" placeholder="请输入参数名称">
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="ibox-content">
                <table class="table table-striped table-bordered table-hover dataTables-example">
                    <thead>
                        <tr>
                            <th>参数编号</th>
                            <th>参数编码</th>
                            <th>参数名称</th>
                            <th>参数sql</th>
                            <th>参数说明</th>
                            <th>参数公式</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="gradeX">
                            <td>0101-1245-12465-245</td>
                            <td>xxx</td>
                            <td>xxx</td>
                            <td class="center">select * from dt_line where name = 1</td>
                            <td class="center">说明</td>
                            <td class="center">公式</td>
                            <td class="center">
                                <a href="javascript:void(0);" class="btn-link">启用</a>
                                <a href="javascript:void(0);" class="btn-link">校验SQL</a>
                            </td>
                        </tr>
                        <tr class="gradeC">
                            <td>0101-1245-12465-245</td>
                            <td>xxx</td>
                            <td>xxx</td>
                            <td class="center">select * from dt_line where name = 1</td>
                            <td class="center">说明</td>
                            <td class="center">公式</td>
                            <td class="center">
                                <a href="javascript:void(0);" class="btn-link">启用</a>
                                <a href="javascript:void(0);" class="btn-link">校验SQL</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="js/jquery.min.js?v=2.1.4"></script>
    <script src="js/bootstrap.min.js?v=3.3.6"></script>
    <script src="js/plugins/layer/layer.min.js"></script>
    <script src="js/content.min.js"></script>
    <script src="js/welcome.min.js"></script>
    <script src="js/plugins/jeditable/jquery.jeditable.js"></script>
    <script src="js/plugins/dataTables/jquery.dataTables.js"></script>
    <script src="js/plugins/dataTables/dataTables.bootstrap.js"></script>
    <!--tree-->
    <script src="js/plugins/treeview/bootstrap-treeview.js"></script>
    <script src="js/demo/treeview-demo.min.js"></script>
    <script>
    $(document).ready(function() {
        $(".dataTables-example").dataTable();
        var oTable = $("#editable").dataTable();
        oTable.$("td").editable("http://www.zi-han.net/theme/example_ajax.php", {
            "callback": function(sValue, y) {
                var aPos = oTable.fnGetPosition(this);
                oTable.fnUpdate(sValue, aPos[0], aPos[1])
            },
            "submitdata": function(value, settings) {
                return { "row_id": this.parentNode.getAttribute("id"), "column": oTable.fnGetPosition(this)[2] }
            },
            "width": "90%",
            "height": "100%"
        })
    });

    function fnClickAddRow() {
        $("#editable").dataTable().fnAddData(["Custom row", "New row", "New row", "New row", "New row"])
    }
    </script>
</body>

</html>
