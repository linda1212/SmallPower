<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>太谷售电一体化平台 —— 合同参数管理</title>
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="stylesheet" href="css/bootstrap.min14ed.css">
    <link rel="stylesheet" href="css/font-awesome.min93e3.css">
    <link rel="stylesheet" href="css/animate.min.css">
    <link rel="stylesheet" href="css/style.min862f.css">
    <link rel="stylesheet" href="css/plugins/dataTables/dataTables.bootstrap.css">
    <link rel="stylesheet" href="css/plugins/treeview/bootstrap-treeview.css">
</head>

<body class="gray-bg">
    <div class="row  border-bottom white-bg dashboard-header">
        <div class="ibox float-e-margins">
            <div class="ibox-title">
                <h5>合同参数管理</h5>
            </div>
            <div class="ibox-content">
                <form role="form" class="form-horizontal m-t">
                    <div class="row">
                        <div class="col-md-3">
                            <div class="form-group form-inline">
                                <label class="col-sm-3 control-label">参数名称：</label>
                                <div class="col-sm-9">
                                    <input type="text" name="" class="form-control" placeholder="请输入参数名称">
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="ibox-content">
                <table class="table table-striped table-bordered table-hover dataTables-example">
                    <thead>
                        <tr>
                            <th>参数编号</th>
                            <th>参数编码</th>
                            <th>参数名称</th>
                            <th>参数sql</th>
                            <th>参数说明</th>
                            <th>参数公式</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="gradeX">
                            <td>0101-1245-12465-245</td>
                            <td>xxx</td>
                            <td>xxx</td>
                            <td class="center">select * from dt_line where name = 1</td>
                            <td class="center">说明</td>
                            <td class="center">公式</td>
                            <td class="center">
                                <a href="javascript:void(0);" class="btn-link">启用</a>
                                <a href="javascript:void(0);" class="btn-link">校验SQL</a>
                            </td>
                        </tr>
                        <tr class="gradeC">
                            <td>0101-1245-12465-245</td>
                            <td>xxx</td>
                            <td>xxx</td>
                            <td class="center">select * from dt_line where name = 1</td>
                            <td class="center">说明</td>
                            <td class="center">公式</td>
                            <td class="center">
                                <a href="javascript:void(0);" class="btn-link">启用</a>
                                <a href="javascript:void(0);" class="btn-link">校验SQL</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="js/import.js"></script>
</body>

</html>
