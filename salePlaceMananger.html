<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>太谷售电一体化平台 —— 售电点管理</title>
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="stylesheet" href="css/main.css">
</head>

<body class="white-bg">
    <div class="row  white-bg dashboard-header">
        <div class="ibox float-e-margins">
            <div class="ibox-title">
                <h5>售电点管理</h5>
            </div>
            <div class="ibox-content">
                <form role="form" class="form-horizontal">
                    <div class="row spm_btn_row">
                        <form role="form" class="form-inline">
                            <button class="btn btn-white ci_btn_margin_bottom0" type="button">查询</button>
                            <button class="btn btn-white ci_btn_margin_bottom0" type="button">新增</button>
                            <button class="btn btn-white ci_btn_margin_bottom0" type="button">编辑</button>
                            <button class="btn btn-white ci_btn_margin_bottom0" type="button">删除</button>
                            <button class="btn btn-white ci_btn_margin_bottom0" type="button">导出</button>
                        </form>
                    </div>
                </form>
                <table class="table table-striped table-bordered table-hover dataTables-example">
                    <thead>
                        <tr>
                            <th>售电点编号</th>
                            <th>售电点名称</th>
                            <th>简称</th>
                            <th>地址</th>
                            <th>联系人</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="gradeX">
                            <td>ssss454545</td>
                            <td>Afddsfd</td>
                            <td class="center">xxxx</td>
                            <td class="center">xxx</td>
                            <td class="center">124545</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="js/import.js"></script>
</body>

</html>
