<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>太谷售电一体化平台 —— 其他市场成员</title>
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="stylesheet" href="css/main.css">
</head>

<body class="white-bg">
<div class="row  white-bg dashboard-header">
    <div class="col-sm-12">
        <div class="row">
            <div class="col-sm-12">
                <!-- Example Events -->
                <div class="example-wrap">
                    <h3 class="example-title">其他市场成员</h3>
                    <div class="example">
                        <div class="btn-group hidden-xs tbar" id="exampleTableEventsToolbar" role="group">
                            <button id="add" type="button" title="新增"
                                    class="btn btn-outline btn-default">
                                <i class="glyphicon glyphicon-plus" aria-hidden="true"></i>
                                <span>新增</span>
                            </button>
                            <button id="edit" type="button" title="编辑" class="btn btn-outline btn-default">
                                <i class="glyphicon glyphicon-edit" aria-hidden="true"></i>
                                <span>编辑</span>
                            </button>
                            <button id="del" type="button" title="删除"
                                    class="btn btn-outline btn-default">
                                <i class="glyphicon glyphicon-trash" aria-hidden="true"></i>
                                <span>删除</span>
                            </button>
                        </div>

                        <div class="btn-group hidden-xs tbar" style="margin-left:20px;" role="group">
                            <button type="button"
                                    class="btn btn-outline btn-link">
                                <span>请选择成员类型:</span>
                            </button>
                            <button type="button"
                                    class="btn btn-outline btn-default">
                                <span>售电商</span>
                            </button>
                            <button type="button" class="btn btn-outline btn-default">
                                <span>输电商</span>
                            </button>
                            <button type="button" class="btn btn-outline btn-default">
                                <span>配电商</span>
                            </button>
                            <button type="button" class="btn btn-outline btn-default">
                                <span>发电商</span>
                            </button>
                            <button type="button" class="btn btn-outline btn-default">
                                <span>交易机构</span>
                            </button>
                        </div>
                        <table id="TMember" data-height="700" data-mobile-responsive="true">
                            <thead>
                            <tr>
                                <th data-field="state" data-my="1" data-checkbox="true"></th>
                                <th data-field="id">id</th>
                                <th data-field="uuid">市场成员统一编码</th>
                                <th data-field="alias">别名/简称</th>
                                <th data-field="mktId">交易市场</th>
                                <th data-field="mktName">交易市场名称</th>
                                <th data-field="name">名称</th>
                                <th data-field="mktType">市场成员类型</th>
                                <th data-field="addr">地理区域</th>
                                <th data-field="postcode">邮政编码</th>
                                <th data-field="corpR">法人代表</th>
                                <th data-field="contact">常用联系人</th>
                                <th data-field="tel">办公电话</th>
                                <th data-field="mobi">手机号码</th>
                                <th data-field="fax">传真号码</th>
                                <th data-field="email">电子邮箱</th>
                                <th data-field="openBank">开户银行</th>
                                <th data-field="openName">开户名称</th>
                                <th data-field="openAcc">开户帐号</th>
                                <th data-field="mAddr">通信地址</th>
                                <th data-field="regDt">注册时间</th>
                                <th data-field="effectDt">生效时间</th>
                                <th data-field="expDt">失效时间</th>
                                <th data-field="bValid">是否有效用户:0,无效;1,有效</th>
                            </tr>
                            </thead>
                        </table>
                    </div>
                </div>
                <!-- End Example Events -->
            </div>
        </div>
    </div>
</div>

<div id="modal" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title"></h4>
            </div>
            <div class="modal-body">
                <div class="form-group hide">
                    <label>id</label>
                    <input type="text" class="form-control" name="id" placeholder="">
                </div>
                <div class="form-group">
                    <label>市场成员统一编码</label>
                    <input type="text" class="form-control" name="uuid" placeholder="">
                </div>
                <div class="form-group">
                    <label>别名/简称</label>
                    <input type="text" class="form-control" name="alias" placeholder="">
                </div>
                <div class="form-group hide">
                    <label>交易市场ID</label>
                    <input type="text" class="form-control" name="mktId" placeholder="">
                </div>
                <div class="form-group">
                    <label>交易市场名称</label>
                    <select id="mktName" class="form-control m-b" name="mktName">
                        <option value="" style="display: none">请选择交易市场</option>
                        <option selected="selected" value="017">国网总部</option>
                        <option value="02">国网江苏电力</option>
                        <option value="03">国网苏州电力</option>
                        <option value="04">国网南京电力</option>
                        <option value="05">国网安徽电力</option>
                        <option value="06">国网宁夏电力</option>
                        <option value="07">国网黑龙江电力</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>名称</label>
                    <input type="text" class="form-control" name="name" placeholder="">
                </div>
                <div class="form-group">
                    <label>市场成员类型</label>
                    <input type="text" class="form-control" name="mktType" placeholder="">
                </div>
                <div class="form-group">
                    <label>地理区域</label>
                    <input type="text" class="form-control" name="addr" placeholder="">
                </div>
                <div class="form-group">
                    <label>邮政编码</label>
                    <input type="text" class="form-control" name="postcode" placeholder="">
                </div>
                <div class="form-group">
                    <label>法人代表</label>
                    <input type="text" class="form-control" name="corpR" placeholder="">
                </div>
                <div class="form-group">
                    <label>常用联系人</label>
                    <input type="text" class="form-control" name="contact" placeholder="">
                </div>
                <div class="form-group">
                    <label>办公电话</label>
                    <input type="text" class="form-control" name="tel" placeholder="">
                </div>
                <div class="form-group">
                    <label>手机号码</label>
                    <input type="text" class="form-control" name="mobi" placeholder="">
                </div>
                <div class="form-group">
                    <label>传真号码</label>
                    <input type="text" class="form-control" name="fax" placeholder="">
                </div>
                <div class="form-group">
                    <label>电子邮箱</label>
                    <input type="text" class="form-control" name="email" placeholder="">
                </div>
                <div class="form-group">
                    <label>开户银行</label>
                    <input type="text" class="form-control" name="openBank" placeholder="">
                </div>
                <div class="form-group">
                    <label>开户名称</label>
                    <input type="text" class="form-control" name="openName" placeholder="">
                </div>
                <div class="form-group">
                    <label>开户帐号</label>
                    <input type="text" class="form-control" name="openAcc" placeholder="">
                </div>
                <div class="form-group">
                    <label>通信地址</label>
                    <input type="text" class="form-control" name="mAddr" placeholder="">
                </div>
                <div class="form-group">
                    <label>注册时间</label>
                    <input id="regDt" type="text" name="regDt" class="form-control laydate-icon layer-date">
                </div>
                <div class="form-group">
                    <label>生效时间</label>
                    <input id="effectDt" type="text" name="effectDt" class="form-control laydate-icon layer-date">
                </div>
                <div class="form-group">
                    <label>失效时间</label>
                    <input id="expDt" type="text" name="expDt" class="form-control laydate-icon layer-date">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取&nbsp;&nbsp;消</button>
                <button type="button" class="btn btn-primary submit">保&nbsp;&nbsp;存 </button>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>

<script src="js/import.js"></script>
<script src="js/pages/CURDTable.js"></script>
<script>

    new cur({
        t: "#TMember",
        m: "#modal",
        uuid: "id",
        hideCols:["id","mktId","bValid","alias","corpR","tel","fax","email","openBank","openAcc"],
        child:[{
            iid:'sl1',
            el:'#mktName',
            url:'http://localhost:8080/Long/url',
            keyField:'mktId',
            valField:'mktName'
        }],
        dataInputs:["#regDt","#effectDt","#expDt"],
        queryUrl: "js/demo/oMember.json",
        addUrl: "http://localhost:8080/Long/add",
        editUrl: "http://localhost:8080/Long/edit",
        delUrl: "http://localhost:8080/Long/del",
        addBtn: "#add",
        editBtn: "#edit",
        delBtn: "#del"
    }).init();

</script>
</body>

</html>
