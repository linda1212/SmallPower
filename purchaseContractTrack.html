<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>太谷售电一体化平台 —— 购电合同执行跟踪</title>
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="stylesheet" href="css/main.css">
</head>

<body class="white-bg">
    <div class="row  white-bg dashboard-header">
        <div class="ibox float-e-margins">
            <div class="ibox-title">
                <h5>购电合同执行跟踪</h5>
            </div>
            <div class="ibox-title">
                <h5>业务操作</h5>
            </div>
            <div class="ibox-content">
                <form role="form" class="form-horizontal m-t">
                    <div class="row cm_top_row">
                        <div class="col-md-3">
                            <div class="form-group">
                                <label class="col-sm-3 control-label">月度：</label>
                                <div class="col-sm-9">
                                    <input type="text" name="" class="form-control" placeholder="">
                                </div>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <form role="form" class="form-inline">
                                <button class="btn btn-white ci_btn_margin_bottom0" type="button">查询</button>
                                <button class="btn btn-white ci_btn_margin_bottom0" type="button">抽取</button>
                            </form>
                        </div>
                    </div>
                </form>
            </div>
            <div class="ibox-title">
                <h5>详细数据</h5>
            </div>
            <div class="ibox-content">
                <table class="table table-striped table-bordered table-hover dataTables-example">
                    <thead>
                        <tr>
                            <th>合同</th>
                            <th>供方</th>
                            <th>合同总电量</th>
                            <th>已经完成电量</th>
                            <th>合同分月电量</th>
                            <th>合同电价</th>
                            <th>合同完成率</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="gradeX">
                            <td>xxxx合同</td>
                            <td>大唐电网</td>
                            <td>45467835</td>
                            <td class="center">454511</td>
                            <td class="center">288555</td>
                            <td class="center">300000</td>
                            <td class="center">80%</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="js/import.js"></script>
</body>

</html>
