<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>太谷售电一体化平台 —— 开户</title>
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="stylesheet" href="css/main.css">
</head>

<body class="white-bg">
<div class="row  white-bg dashboard-header">
    <div class="col-sm-12">
        <div class="row">
            <div class="col-sm-12">
                <div class="example-wrap">
                    <h4 class="example-title">开户管理</h4>
                    <div class="example">
                        <div class="btn-group hidden-xs tbar" id="exampleTableEventsToolbar" role="group">
                            <button id="openAccount_addBtn" data-table="openAccountTable" type="button" title="新增客户"
                                    class="btn btn-outline btn-default">
                                <i class="glyphicon glyphicon-plus" aria-hidden="true"></i>
                                <span>新增</span>
                            </button>
                            <button id="openAccount_editBtn" data-table="openAccountTable" type="button"
                                    class="btn btn-outline btn-default">
                                <i class="glyphicon glyphicon-edit" aria-hidden="true"></i>
                                <span>编辑</span>
                            </button>
                            <button id="openAccount_removeBtn" data-table="openAccountTable" type="button" title="删除客户"
                                    class="btn btn-outline btn-default">
                                <i class="glyphicon glyphicon-trash" aria-hidden="true"></i>
                                <span>删除</span>
                            </button>
                        </div>
                        <table id="openAccountTable" data-height="400" data-mobile-responsive="true">
                            <thead>
                            <tr>
                                <th data-field="state" data-id-field="id" data-checkbox="true"></th>
                                <th data-field="id" data-id-field="id">id</th>
                                <th data-field="uuid">市场成员统码</th>
                                <th data-field="alias">别名/简称</th>
                                <th data-field="mkt_name">交易市场</th>
                                <th data-field="name">名称</th>
                                <th data-field="mkt_type">市场成员类型</th>
                                <th data-field="addr">地理区域</th>
                                <th data-field="postcode">邮政编码</th>
                                <th data-field="corp_r">法人代表</th>
                                <th data-field="contact">常用联系人</th>
                                <th data-field="tel">办公电话</th>
                                <th data-field="mobi">手机号码</th>
                                <th data-field="fax">传真号码</th>
                                <th data-field="email">电子邮箱</th>
                                <th data-field="open_bank">开户银行</th>
                                <th data-field="open_name">开户名称</th>
                                <th data-field="open_acc">开户帐号</th>
                                <th data-field="m_addr">通信地址</th>
                                <th data-field="reg_dt">注册时间</th>
                                <th data-field="effect_dt">生效时间</th>
                                <th data-field="exp_dt">失效时间</th>
                            </tr>
                            </thead>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div id="modal" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title"></h4>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label>市场成员统一编码</label>
                    <input type="text" class="form-control" name="uuid" placeholder="">
                </div>
                <div class="form-group">
                    <label>别名/简称</label>
                    <input type="text" class="form-control" name="alias" placeholder="">
                </div>
                <div class="form-group">
                    <!--select-->
                    <label>交易市场</label>
                    <!--<input type="text" class="form-control" name="mkt_id" placeholder="">-->
                    <select id="mkt_name" class="form-control m-b" name="mkt_name">
                    </select>
                </div>
                <div class="form-group">
                    <label>名称</label>
                    <input type="text" class="form-control" name="name" placeholder="">
                </div>
                <div class="form-group">
                    <label>市场成员类型</label>
                    <input type="text" class="form-control" name="mkt_type" placeholder="">
                </div>
                <div class="form-group">
                    <label>地理区域</label>
                    <input type="text" class="form-control" name="addr" placeholder="">
                </div>
                <div class="form-group">
                    <label>邮政编码</label>
                    <input type="text" class="form-control" name="postcode" placeholder="">
                </div>
                <div class="form-group">
                    <label>法人代表</label>
                    <input type="text" class="form-control" name="corp_r" placeholder="">
                </div>
                <div class="form-group">
                    <label>常用联系人</label>
                    <input type="text" class="form-control" name="contact" placeholder="">
                </div>
                <div class="form-group">
                    <label>办公电话</label>
                    <input type="text" class="form-control" name="tel" placeholder="">
                </div>
                <div class="form-group">
                    <label>手机号码</label>
                    <input type="text" class="form-control" name="mobi" placeholder="">
                </div>
                <div class="form-group">
                    <label>传真号码</label>
                    <input type="text" class="form-control" name="fax" placeholder="">
                </div>
                <div class="form-group">
                    <label>电子邮箱</label>
                    <input type="text" class="form-control" name="email" placeholder="">
                </div>
                <div class="form-group">
                    <label>开户银行</label>
                    <input type="text" class="form-control" name="open_bank" placeholder="">
                </div>
                <div class="form-group">
                    <label>开户名称</label>
                    <input type="text" class="form-control" name="open_name" placeholder="">
                </div>
                <div class="form-group">
                    <label>开户帐号</label>
                    <input type="text" class="form-control" name="open_acc" placeholder="">
                </div>
                <div class="form-group">
                    <label>通信地址</label>
                    <input type="text" class="form-control" name="m_addr" placeholder="">
                </div>
                <div class="form-group">
                    <label>注册时间</label>
                    <input id="reg_dt" type="text" class="form-control laydate-icon layer-date">
                </div>
                <div class="form-group">
                    <label>生效时间</label>
                    <input id="effect_dt" type="text" class="form-control laydate-icon layer-date">
                </div>
                <div class="form-group">
                    <label>失效时间</label>
                    <input id="exp_dt" type="text" class="form-control laydate-icon layer-date">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取&nbsp;&nbsp;消</button>
                <button type="button" class="btn btn-primary submit">保&nbsp;&nbsp;存 </button>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>

<script src="js/import.js"></script>
<script src="js/pages/CURDTable.js"></script>
<script>

    laydate({elem: "#reg_dt", event: "focus"});
    laydate({elem: "#effect_dt", event: "focus"});
    laydate({elem: "#exp_dt", event: "focus"});

    new cur({
        t: "#openAccountTable",//操作表的ID
        m:"#modal",
        uuid: "CId",//主键
        child:[{
            el:"#mkt_name",
            url:"http://localhost:8080/Long/add",
            showfield:"mkt_name",
            idfield:"mkt_id",
            type:"select",
            net:'true'
        }],
        queryUrl: "js/demo/customer.json",
        addUrl: "http://localhost:8080/Long/add",
        editUrl:"http://localhost:8080/Long/edit",
        delUrl: "http://localhost:8080/Long/del",
        toolbar: "#exampleTableEventsToolbar",
        addBtn: "#openAccount_addBtn",
        editBtn: "#openAccount_editBtn",
        delBtn: "#openAccount_removeBtn"
    }).init();

</script>
</body>

</html>
