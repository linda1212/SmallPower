<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>太谷售电一体化平台 —— 开户</title>
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="stylesheet" href="css/main.css">
</head>

<body class="gray-bg">
<div class="row  border-bottom white-bg dashboard-header">
    <div class="col-sm-12">
        <div class="row">
            <div class="col-sm-12">
                <!-- Example Events -->
                <div class="example-wrap">
                    <h4 class="example-title">开户管理</h4>
                    <div class="example">
                        <div class="btn-group hidden-xs" id="exampleTableEventsToolbar" role="group">
                            <button id="openAccount_addBtn" data-table="openAccountTable" type="button" title="新增客户" class="btn btn-outline btn-default">
                                <i class="glyphicon glyphicon-plus" aria-hidden="true"></i>
                                <span>新增</span>
                            </button>
                            <button id="openAccount_editBtn" data-table="openAccountTable" type="button" class="btn btn-outline btn-default">
                                <i class="glyphicon glyphicon-heart" aria-hidden="true"></i>
                                <span>编辑</span>
                            </button>
                            <button id="openAccount_removeBtn" data-table="openAccountTable" type="button" title="删除客户" class="btn btn-outline btn-default">
                                <i class="glyphicon glyphicon-trash" aria-hidden="true"></i>
                                <span>删除</span>
                            </button>
                        </div>
                        <table id="openAccountTable" data-height="400" data-mobile-responsive="true">
                            <thead>
                            <tr>
                                <th data-field="state" data-hidden="true" data-checkbox="true"></th>
                                <th data-field="custom_id">客户编号</th>
                                <th data-field="custom_name">客户名称</th>
                                <th data-field="cusotm_sname">简称</th>
                                <th data-field="custom_address">地址</th>
                                <th data-field="custom_contact">联系人</th>
                                <th data-field="custom_tel">联系电话</th>
                            </tr>
                            </thead>
                        </table>
                    </div>
                </div>
                <!-- End Example Events -->
            </div>
        </div>
    </div>
</div>

<script src="js/import.js"></script>
<!--<script src="js/pages/openAccount.js"></script>-->
<script src="js/pages/openAccountController.js"></script>
</body>

</html>
