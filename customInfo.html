<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>太谷售电一体化平台 —— 用电客户管理</title>
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="stylesheet" href="css/main.css">
</head>
<body class="white-bg">
<div class="row  white-bg dashboard-header">
    <div class="col-sm-12">
        <div class="row">
            <div class="col-sm-12">
                <!-- Example Events -->
                <div class="example-wrap">
                    <h3 class="example-title">用电客户管理</h3>

                    <div class="example">
                        <div class="btn-group hidden-xs tbar" id="exampleTableEventsToolbar" role="group">
                            <button id="add" data-table="TContact" type="button" title="新增客户"
                                    class="btn btn-outline btn-default">
                                <i class="glyphicon glyphicon-plus" aria-hidden="true"></i>
                                <span>新增</span>
                            </button>
                            <button id="edit" data-table="TContact" type="button"
                                    class="btn btn-outline btn-default">
                                <i class="glyphicon glyphicon-edit" aria-hidden="true"></i>
                                <span>编辑</span>
                            </button>
                            <button id="del" data-table="TContact" type="button" title="删除客户"
                                    class="btn btn-outline btn-default">
                                <i class="glyphicon glyphicon-trash" aria-hidden="true"></i>
                                <span>删除</span>
                            </button>
                        </div>
                        <table id="TContact" data-height="700" data-mobile-responsive="true">
                            <thead>
                            <tr>
                                <th data-field="state" data-my="1" data-checkbox="true"></th>
                                <th data-field="id">id</th>
                                <th data-field="ppinfoId">所属用户</th>
                                <th data-field="jobTitle">联系人类型</th>
                                <th data-field="addr">联系地址</th>
                                <th data-field="postcode">邮编</th>
                                <th data-field="name">联系人</th>
                                <th data-field="tel">联系人固定电话</th>
                                <th data-field="mobi">联系人移动电话</th>
                                <th data-field="email">联系人电子邮件联系人移动电话</th>
                                <th class="col-xs-2" data-field="action" data-formatter="actionFormatter"
                                    data-events="actionEvents">操作
                                </th>
                            </tr>
                            </thead>
                        </table>
                    </div>
                </div>
                <!-- End Example Events -->
            </div>
        </div>
    </div>
</div>
<div id="modal" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title"></h4>
            </div>
            <div class="modal-body">
                <div class="form-group hide">
                    <label>id</label>
                    <input type="text" class="form-control" name="id" placeholder="">
                </div>
                <div class="form-group">
                    <label>所属售电点</label>
                    <input type="text" class="form-control" name="ppinfoId" placeholder="">
                </div>
                <div class="form-group">
                    <label>联系人类型</label>
                    <input type="text" class="form-control" name="jobTitle" placeholder="">
                </div>
                <div class="form-group">
                    <label>联系地址</label>
                    <input type="text" class="form-control" name="addr" placeholder="">
                </div>
                <div class="form-group">
                    <label>邮编</label>
                    <input type="text" class="form-control" name="postcode" placeholder="">
                </div>
                <div class="form-group">
                    <label>联系人名称</label>
                    <input type="text" class="form-control" name="name" placeholder="">
                </div>
                <div class="form-group">
                    <label>联系人固定电话</label>
                    <input type="text" class="form-control" name="tel" placeholder="">
                </div>
                <div class="form-group">
                    <label>联系人移动电话</label>
                    <input type="text" class="form-control" name="mobi" placeholder="">
                </div>
                <div class="form-group">
                    <label>email</label>
                    <input type="text" class="form-control" name="mobi" placeholder="">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取&nbsp;&nbsp;消</button>
                <button type="button" class="btn btn-primary submit">保&nbsp;&nbsp;存</button>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>

<script src="js/import.js"></script>
<script src="js/pages/CURDTable.js"></script>
<script>
    function mgrpClick(){
        window.parent.trigePoint();
    }

    function actionFormatter(value, row, index) {

        var result = '<div class="btn-group hidden-xs" id="actionbar" role="group">\
                    <a href="pointManager.html?id=1" class="btn btn-outline btn-default">\
                    <span>查看详情</span>\
                    </a>\
                    <button onclick="mgrpClick()" class="btn btn-outline btn-default">\
                    <span>管理售电点</span>\
                    </button>\
                    </div>';
        return result;
    }

    new cur({
        t: "#TContact",
        m: "#modal",
        uuid: "id",
        hideCols: ["id"],
        queryUrl: "js/demo/customer.json",
        addUrl: "http://localhost:8080/Long/add",
        editUrl: "http://localhost:8080/Long/edit",
        delUrl: "http://localhost:8080/Long/del",
        toolbar: "#exampleTableEventsToolbar",
        addBtn: "#add",
        editBtn: "#edit",
        delBtn: "#del"
    }).init();

</script>
</body>

</html>
