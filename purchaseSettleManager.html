<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>太谷售电一体化平台 —— 购电结算管理</title>
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="stylesheet" href="css/main.css">
</head>

<body class="gray-bg">
    <div class="row  border-bottom white-bg dashboard-header">
        <div class="ibox float-e-margins">
            <div class="ibox-title">
                <h5>购电合同管理</h5>
            </div>
            <div class="ibox-content">
                <form role="form" class="form-horizontal m-t">
                    <div class="row cm_top_row">
                        <div class="col-md-3">
                            <div class="form-group">
                                <label class="col-sm-3 control-label">开始时间：</label>
                                <div class="col-sm-9">
                                    <input type="text" name="" class="form-control" placeholder="">
                                </div>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="form-group">
                                <label class="col-sm-3 control-label">结束时间：</label>
                                <div class="col-sm-9">
                                    <input type="text" name="" class="form-control" placeholder="">
                                </div>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="form-group">
                                <label class="col-sm-3 control-label">供电方：</label>
                                <div class="col-sm-9">
                                    <input type="text" name="" class="form-control" placeholder="">
                                </div>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="form-group">
                                <label class="col-sm-3 control-label">购电方：</label>
                                <div class="col-sm-9">
                                    <input type="text" name="" class="form-control" placeholder="">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row cm_btn_row">
                        <form role="form" class="form-inline">
                            <button class="btn btn-white ci_btn_margin_bottom0" type="button">查询</button>
                            <button class="btn btn-white ci_btn_margin_bottom0" type="button">新增</button>
                            <button class="btn btn-white ci_btn_margin_bottom0" type="button">删除</button>
                            <button class="btn btn-white ci_btn_margin_bottom0" type="button">编辑</button>
                            <button class="btn btn-white ci_btn_margin_bottom0" type="button">导出数据</button>
                        </form>
                    </div>
                </form>
            </div>
            <div class="ibox-content">
                <table class="table table-striped table-bordered table-hover dataTables-example">
                    <thead>
                        <tr>
                            <th>操作</th>
                            <th>日期</th>
                            <th>周期类型</th>
                            <th>供电方(结算单元)</th>
                            <th>购电方</th>
                            <th>结算类型</th>
                            <th>合同编号</th>
                            <th>总电量</th>
                            <th>电价</th>
                            <th>总电费</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="gradeX">
                            <td>
                                <a href="javascript:void(0);" class="btn-link">结算</a>
                            </td>
                            <td>00001</td>
                            <td>xxx</td>
                            <td class="center">xxxx</td>
                            <td class="center">xxx</td>
                            <td class="center">xxxx</td>
                            <td class="center">xssss</td>
                            <td class="center">xssss</td>
                            <td class="center">xssss</td>
                            <td class="center">xssss</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="js/import.js"></script>
</body>

</html>
