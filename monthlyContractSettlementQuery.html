<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>太谷售电一体化平台 —— 用户月度合同结算结果查询</title>
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="stylesheet" href="css/main.css">
</head>

<body class="white-bg">
    <div class="row  white-bg dashboard-header">
        <div class="ibox float-e-margins">
            <div class="ibox-title">
                <h5>用户月度合同结算结果查询</h5>
            </div>
            <div class="ibox-content">
                <form role="form" class="form-horizontal m-t">
                    <div class="row cm_top_row">
                        <div class="col-md-3">
                            <div class="form-group">
                                <label class="col-sm-3 control-label">客户编号：</label>
                                <div class="col-sm-9">
                                    <select class="form-control" name=""></select>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="form-group">
                                <label class="col-sm-3 control-label">结算月份：</label>
                                <div class="col-sm-9">
                                    <select class="form-control" name=""></select>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row cm_btn_row">
                        <form role="form" class="form-inline">
                            <button class="btn btn-white ci_btn_margin_bottom0" type="button">查询</button>
                            <button class="btn btn-white ci_btn_margin_bottom0" type="button">导出</button>
                        </form>
                    </div>
                </form>
            </div>
            <div class="ibox-title">
                <h5>合同结算数据</h5>
            </div>
            <div class="ibox-content">
                <table class="table table-striped table-bordered table-hover dataTables-example">
                    <thead>
                        <tr>
                            <th>合同编码</th>
                            <th>结算标志</th>
                            <th>交易电量(MWh)</th>
                            <th>代理价格(元/MWh)</th>
                            <th>结算费用(元)</th>
                            <th>结算成分</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="gradeX">
                            <td>00001</td>
                            <td>A</td>
                            <td class="center">124545</td>
                            <td class="center">124545</td>
                            <td class="center">124545</td>
                            <td class="center">xxx</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="js/import.js"></script>
</body>

</html>
