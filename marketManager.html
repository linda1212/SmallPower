<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>太谷售电一体化平台 —— 交易市场管理</title>
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="stylesheet" href="css/main.css">
</head>

<body class="white-bg">
<div class="row  white-bg dashboard-header">
    <div class="col-sm-12">
        <div class="row">
            <div class="col-sm-12">
                <!-- Example Events -->
                <div class="example-wrap">
                    <h4 class="example-title">交易市场管理</h4>
                    <div class="example">
                        <div class="btn-group hidden-xs tbar" id="exampleTableEventsToolbar" role="group">
                            <button id="BMAdd" data-table="TMarket" type="button" title="新增客户"
                                    class="btn btn-outline btn-default">
                                <i class="glyphicon glyphicon-plus" aria-hidden="true"></i>
                                <span>新增</span>
                            </button>
                            <button id="BMEdit" data-table="TMarket" type="button"
                                    class="btn btn-outline btn-default">
                                <i class="glyphicon glyphicon-edit" aria-hidden="true"></i>
                                <span>编辑</span>
                            </button>
                            <button id="BMDel" data-table="TMarket" type="button" title="删除客户"
                                    class="btn btn-outline btn-default">
                                <i class="glyphicon glyphicon-trash" aria-hidden="true"></i>
                                <span>删除</span>
                            </button>
                        </div>
                        <table id="TMarket" data-height="400" data-mobile-responsive="true">
                            <thead>
                            <tr>
                                <th data-field="state" data-hidden="true" data-checkbox="true"></th>
                                <th data-field="mid" data-hidden="true">交易市场UUID</th>
                                <th data-field="mn">市场编码</th>
                                <th data-field="np">上级市场编码</th>
                                <th data-field="ml">市场级别</th>
                                <th data-field="mna">市场名称</th>
                                <th data-field="md">市场补充说明</th>
                                <th data-field="met">生效时间</th>
                                <th data-field="mxt">失效时间</th>
                            </tr>
                            </thead>
                        </table>
                    </div>
                </div>
                <!-- End Example Events -->
            </div>
        </div>
    </div>
</div>

<script src="js/import.js"></script>
<script src="js/pages/CURDTable.js"></script>
<script>

    new cur({
        t: "#TMarket",//操作表的ID
        uuid: "mid",//主键
        queryUrl: "js/demo/market.json",
        addUrl: "http://localhost:8080/Long/add",
        delUrl: "http://localhost:8080/Long/del",
        toolbar: "exampleTableEventsToolbar",
        addBtn: "#BMAdd",
        editBtn: "#BMEdit",
        delBtn: "#BMDel"
    }).init();

</script>
</body>

</html>
