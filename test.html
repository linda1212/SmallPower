<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>

<div class="btn-group" role="group">
    <button id="add" data-table="openAccountTable" type="button" title="新增客户"
            class="btn btn-outline btn-default">
        <i class="glyphicon glyphicon-plus" aria-hidden="true"></i>
        <span>根据index选择默认</span>
    </button>
    <button id="edit" data-table="openAccountTable" type="button"
            class="btn btn-outline btn-default">
        <i class="glyphicon glyphicon-edit" aria-hidden="true"></i>
        <span>根据value设置选中</span>
    </button>
    <button id="del" data-table="openAccountTable" type="button" title="删除客户"
            class="btn btn-outline btn-default">
        <i class="glyphicon glyphicon-trash" aria-hidden="true"></i>
        <span>根据text设置选中</span>
    </button>
</div>

<div class="row">
    <div class="col-sm-9">
        <select id="s" class="form-control"></select>
    </div>
</div>

<script src="js/import.js"></script>
<script src="js/pages/CURDTable.js"></script>
<script>

    function i(list) {
        list = list || [{
                    key: "01",
                    value: "类型1"
                }, {
                    key: "02",
                    value: "类型2"
                }, {
                    key: "03",
                    value: "类型3"
                }];

        for (var i = 0; i < list.length; i++) {
            var key = list[i]['key'];
            var otxt = list[i]['value'];
            $("#s").append("<option value='" + key + "'>" + otxt + "</option>")
        }
    }

    window.onload = function () {
        //alert("ready");
        i();
    }

    $("#add").click(function () {
        //根据index选择默认
        //$('#s').find
    });

    $("#edit").click(function () {
        $('#s').val('02');
        show();
    });

    $("#del").click(function () {
        var text = "类型3";
        $("#s").find("option").each(function(){
            alert($(this).text());
            if(text === $(this).text()){
                var val = $(this).val();
                $('#s').val($(this).val());
            }
        });
        show();

    });

    function show(){
        var v = $("#s").find("option:selected").text();
        alert(' 选中为：' + v);
    }



</script>

</body>

</html>
